<div *ngIf="isProfilePage">
  <div *ngFor="let row of chunk(posts, isProfilePage ? 3 : 1)" class="post-row1" [ngClass]="{ 'profile-row1': isProfilePage, 'home-row1': !isProfilePage }">
    <div *ngFor="let post of row" class="post1">
      <div class="post-header1">
        <!-- Add any header content here -->
      </div>
      <div class="post-content1" *ngIf="post.imageUrl" (click)="viewPost(post)">
        <img [src]="'data:image/png;base64,' + post.imageUrl" alt="Post Image" [ngClass]="{ 'profile-posts1': isProfilePage, 'home-posts1': !isProfilePage}" style="transition: transform 0.3s ease; transform: scale(2.1);">
        <p>{{ post.content }}</p>
      </div>
      <div class="post-content1" *ngIf="post.videoUrl" (click)="viewPost(post)">
        <video controls>
          <source [src]="'data:video/mp4;base64,' + post.videoUrl" type="video/mp4" [ngClass]="{ 'profile-posts1': isProfilePage, 'home-posts1': !isProfilePage}">
          Your browser does not support the video tag.
        </video>
        <p>{{ post.content }}</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isProfilePage">
  <div class="row home-container">
    <!-- First section -->
    <div class="col-3">
      <h3>black</h3>
    </div>

    <!-- Second section (centered) -->
    <div class="col-6 middle-section">
      <div class="scroll-container" (scroll)="onScroll($event)">
        <!-- Display posts in individual cards -->
        <div class="post-row home-row">
          <div class="post-card" *ngFor="let post of posts">
            <!-- Post Content -->
            <div class="post-header">
              <div class="header-images" *ngIf="post.user">
                <img [src]="'data:image/png;base64,' + post.user.image" alt="Profile Image" class="img-circle">
                <div></div>
              </div>
              <div class="header-name">
                <span>{{ post.user?.fullName }} . {{ post.timestamp | date:'short' }}</span>
              </div>
              <div class="header-icon">
                <span>---</span>
              </div>
            </div>
            <div class="post-image" *ngIf="post.imageUrl">
              <div class="image-container">
                <img [src]="'data:image/png;base64,' + post.imageUrl" alt="Post Image" class="home-posts">
              </div>
              <p>{{ post.content }}</p>
            </div>
            <div class="post-image" *ngIf="post.videoUrl">
              <div class="video-container">
                <video controls>
                  <source [src]="'data:video/mp4;base64,' + post.videoUrl" type="video/mp4" class="home-posts">
                </video>
              </div>
              <p>{{ post.content }}</p>
            </div>
            <div class="post-footer">
              <section class="footer-icons">
                <div>
                  <p>@</p>
                </div>
                <div>
                  <p>$</p>
                </div>
                <div></div>
              </section>
              <section class="footer-likes">
                <div>{{ post.likes }} likes</div>
              </section>
              <div class="footer-profile">profile</div>
              <div class="footer-comments">comments</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Third section -->
    <div class="col-3">
      <h3>brown</h3>
      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <!-- Navigation buttons removed as per your previous request -->
      </div>
    </div>
  </div>
</div>
