
<div class="login-container">
    <div class="login-form">
      <img style="height: 50px; margin-bottom: 10%;" src="/assets/instagram-logo-name.png">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <input type="text" [(ngModel)]="user.email" placeholder="Phone number, username, or email" name="email" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" required>
        </div>
        <button type="submit">Log In</button>
        <div class="divider">OR</div>
        <button type="button" class="login-facebook">Log in with Facebook</button>
        <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
      </form>
    </div>
    <div class="signup-link">
      Don't have an account? <a routerLink="/signUp">Sign up</a>
    </div>
  </div>

  <router-outlet></router-outlet>
