<div class="main">
  <div class="container">
    <div class="child1">
      <div class="image-slider">
        <img *ngFor="let image of images; let i = index" [src]="image" [class.active]="i === currentIndex">
      </div>
    </div>
   
    <div class="child2">
  <div class="login-container">
    
    <div class="login-form">
      <div style=" display: flex;justify-content: center;">
        <img style="height: 50px; margin-bottom: 5%;" src="/assets/instagram-logo-name.png">

      </div>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <input type="text" [(ngModel)]="user.email" placeholder="Username, or mail" name="email" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" required>
        </div>
        <button type="submit">Log In</button>
        <div class="divider">OR</div>
        <div class="links-container">
        <a type="button" class="login-facebook" href="https://www.facebook.com/login/">
          <img src="../../assets/images/fb.png" alt="Facebook Logo"  class="facebook-logo">
          Log to Facebook </a>
        <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
        </div>
      </form>
    </div>
    <div class="signup-link">
     <span> Don't have an account? <a routerLink="/signUp">Sign up</a></span>
    </div>
    <div class="image-center">
      <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
        <img src="../../assets/images/google.png" alt="Google Logo">
      </a>
    </div>
    
  </div>
   </div>
  </div>
</div>


  <router-outlet></router-outlet>
