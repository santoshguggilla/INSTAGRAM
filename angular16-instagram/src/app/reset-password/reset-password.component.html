<div class="reset-password-container">
    <div class="reset-form">
        <img style="height: 50px; margin-bottom: 10%;" src="/assets/instagram-logo-name.png">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <!-- Reset Password Form -->
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Password Input --> 
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Enter new password" [ngClass]="{'is-invalid': resetPasswordForm.get('password')?.invalid && (resetPasswordForm.get('password')?.touched || resetPasswordForm.get('password')?.dirty)}">
                <div *ngIf="resetPasswordForm.get('password')?.hasError('required')" class="text-danger">
                    Password is required
                </div>
                <div *ngIf="resetPasswordForm.get('password')?.hasError('minlength')" class="text-danger">
                    Password must be at least 6 characters long
                </div>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-group">
                <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword"
                    placeholder="Confirm new password" [ngClass]="{'is-invalid': resetPasswordForm.hasError('mismatch') || (resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.touched || resetPasswordForm.get('confirmPassword')?.dirty))}">
                <div *ngIf="resetPasswordForm.hasError('mismatch')" class="text-danger">
                    Passwords do not match
                </div>
                <div *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')" class="text-danger">
                    Confirm Password is required
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Reset Password</button>
        </form>
    </div>
</div>
