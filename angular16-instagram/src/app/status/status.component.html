<div class="user-list-container">
    <div class="user-list">
        <div *ngFor="let user of visibleUsers" class="user-info">
            <img [src]="'data:image/png;base64,' + user?.image" alt="Profile Image" class="img-circle" (click)="navigateToUserStatus(user?.id)">
            <h3>{{ user?.userName }}</h3>
        </div>
    </div>
    <div class="nav-buttons">
        <button class="nav-button" (click)="prevUser()">&#8592;</button>
        <button class="nav-button" (click)="nextUser()">&#8594;</button>
    </div>
</div>
