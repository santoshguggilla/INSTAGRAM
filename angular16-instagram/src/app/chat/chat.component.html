<div class="chat-container">
    <div class="messages">
      <div *ngFor="let message of messages">
        {{ message }}
      </div>
    </div>
    <div class="send-message">
      <input [(ngModel)]="content" placeholder="Type your message...">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
